  subcommands-title: "<yellow>Opciones:</yellow>"
  subcommand-line-1: " - <gold>/%command% %subcommand%%args%</gold>:" # %command% -> Comando raíz. %subcommands% -> Subcomandos. %args% -> Argumentos del subcomando. (No preguntés porqué pero subcomand y args van pegados)
