# Cooldowns por comando (En segundos). En caso de no especificar, se usa el valor por defecto. 
# Nota: El cooldown es por cada comando/subcomando. Es decir, si se especifica un cooldown para "btecs" y otro para "btecs test", ambos se aplican independientemente.
# Por lo que el cooldown de btecs no afecta al de btecs test y el resto de subcomandos. 

default-cooldown: 5
commands-cooldowns:
  btecs: 10
  btecs.test: 200

commands-aliases:
  btecs:
    aliases: ["bteconosur"]
    test:
      aliases: ["t", "ts", "tst"]
      simplemenu.aliases: ["menusimple", "menu"]
  project:
    aliases: ["proyecto", "p"]
    accept.aliases: ["aceptar"]
  pais:
    aliases: ["paisprefix", "prefix"]
# Configuración de Players
player-defaults:
  general:
    global-chat-on-join: true
    simultaneous-notifications: true
    pais-border: true
    label-border: true
  reviewer:
    ds-notifications: true
  manager:
    ds-notifications: true

# Configuración de Proyectos
max-members-for-postulantes: 1 # Cantidad máxima de miembros que un usuario con rango Postulante puede agregar a sus proyectos.