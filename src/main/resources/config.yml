# Config file

# General
debug-mode: true

# Base de Datos
database-url: ""
database-username: ""
database-password: ""

database-driver: "org.mariadb.jdbc.Driver"
database-show-sql: "false"
database-current-session-context-class: "thread"

# Discord
discord-bot-token: ""
discord-interaction-expiration: 15 # Cada cuantos minutos expiran las interacciones de Discord.

# World
tp-cooldown-seconds: 5
layer-1-offset: 1700
layer-2-offset: 5500

# Commands
# Cooldowns por comando (En segundos). En caso de no especificar, se usa el valor por defecto. 
# Nota: El cooldown es por cada comando/subcomando. Es decir, si se especifica un cooldown para "btecs" y otro para "btecs test", ambos se aplican independientemente.
# Por lo que el cooldown de btecs no afecta al de btecs test y el resto de subcomandos. 

default-cooldown: 5
commands-cooldowns:
  btecs: 10
  btecs.test: 200

# GUI
# 'material' debe ser proveniente de https://jd.papermc.io/folia/1.21/org/bukkit/Material.html.
# En caso de un material inválido, se usará STONE por defecto.
items: 
  back:
    material: "STRUCTURE_VOID"
    name: "Volver"
    lore:
      - "<gray>Haz clic para volver al menú anterior."
  close:
    material: "BARRIER"
    name: "Cerrar"
    lore:
      - "<gray>Haz clic para cerrar el menú."
  previous-page:
    material: "STONE_BUTTON"
    name: "Página Anterior"
    lore:
      - "<gray>Haz clic para ir a la página anterior."
  next-page:
    material: "STONE_BUTTON"
    name: "Página Siguiente"
    lore: 
      - "<gray>Haz clic para ir a la página siguiente."
  filler:
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "
    lore: []
  confirm:
    material: "GREEN_WOOL"
    name: "<green>Confirmar"
    lore:
      - "<gray>Haz clic para confirmar."
  cancel:
    material: "RED_WOOL"
    name: "<red>Cancelar"
    lore:
      - "<gray>Haz clic para cancelar."

# Configuración de Players
player-defaults:
  general:
    toggle-test: true
  reviewer:
    toggle-test: true
  manager:
    toggle-test: true
