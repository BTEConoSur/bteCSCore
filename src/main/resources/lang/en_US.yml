    name: "<yellow>%name%" # %name% -> Configuration name.
    value-true: "<green>Enabled"
    value-false: "<red>Disabled"
    desc-line: "<gray>%desc%" # %desc% -> Configuration description line.
    value-line: "<gold>Status: %value%" # %value% -> Current configuration status.
    configs:
      general:
        global-chat-on-join:
          name: "Global Chat on Join"
          desc: 
            - "Player will join global chat when entering the server."
            - "If not, they will join previously selected chat."
            - "On server restart, all players will join global chat."
        simultaneous-notifications:
          name: "Simultaneous Notifications"
          desc:
            - "Player will receive notifications from"
            - "Discord (DM) and Minecraft simultaneously."
            - "If not, they will only receive them from Minecraft if online."
        pais-border:
          name: "Country Barrier"
          desc:
            - "Enable a particle barrier"
            - "at country borders."
        label-border:
          name: "Layer Barrier"
          desc:
            - "Enable a particle barrier"
            - "at layer borders."
        lang:
          name: "Select Language"
          desc:
            - "<gray>Selected: %current%" # %current% -> Current plugin language.
            - "<gray>Click to select plugin language."
      manager:
        ds-notifications:
          name: "Manager Notifications"
          desc: 
            - "Enable notifications for Discord Managers."
      reviewer:
        ds-notifications:
          name: "Reviewer Notifications"
          desc:
            - "Enable notifications for Discord Reviewers."
